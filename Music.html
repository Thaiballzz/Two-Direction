<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Direction - Official</title>
    <style>


        .button-container {
            display: flex; /* Use flexbox for horizontal layout */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in the width */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .button {
            width: calc(100% / 6); /* Each button takes equal width */
            padding: 40px 0; /* Increased padding for better height */
            font-size: 20px; /* Font size for better readability */
            color: white; /* White text */
            background-color: black; /* Black background for buttons */
            border: none;
            text-decoration: none; /* Remove underline */
            text-align: center; /* Center text */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .button:hover {
            background-color: #90021F; /* Red on hover */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .button {
                width: calc(100%); /* Full width on mobile for each button */
                padding: 40px 0; /* Increased padding for better height */
                font-size: 24px; /* Larger font size for better readability */
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            .button {
                font-size: 18px; /* Adjust font size for tablets */
                padding: 30px 0; /* Adjust padding for tablets */
            }
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: white; /* White text for the heading */
        }

        .tour-dates {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
            color: white; /* White text for the dates */
        }

        .tour-dates p {
            margin: 10px 0;
        }

        .button1 {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button1:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

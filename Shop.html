<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Two Direction - Official</title>
    <style>
        /* Global styles */
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation button styles */
        .button-container {
            display: flex; /* Use flexbox for horizontal layout */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in the width */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .button {
            width: calc(100% / 6); /* Each button takes equal width */
            padding: 40px 0; /* Increased padding for better height */
            font-size: 20px; /* Font size for better readability */
            color: white; /* White text for navigation buttons */
            background-color: black; /* Black background for buttons */
            border: none;
            text-decoration: none; /* Remove underline */
            text-align: center; /* Center text */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .button:hover {
            background-color: #90021F; /* Red on hover */
            color: white;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .button {
                width: 100%; /* Full width on mobile for each button */
                padding: 40px 0; /* Increased padding for better height */
                font-size: 24px; /* Larger font size for better readability */
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            .button {
                font-size: 18px; /* Adjust font size for tablets */
                padding: 30px 0; /* Adjust padding for tablets */
            }
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: white; /* White text for the heading */
        }

        .tour-dates {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
            color: white; /* White text for the dates */
        }

        .tour-dates p {
            margin: 10px 0;
        }

        .button1 {
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button1:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Up All Night Page Styles */
        h12 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h22 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .button3-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button3 {
            font-size: 1rem;
            padding: 10px 20px;
            border: gray;
            color: white;
            background: transparent;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button3:hover {
            background-color: white;
            color: white;
        }

        /* Styling for release info */
        .release-info {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
            color: white; /* Text color for the release information */
        }

        /* Button styles for Up All Night section */
        .button4 {
            width: 250px; /* Set width for square */
            height: 50px; /* Set height for square */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white; /* White outline */
            background-color: transparent; /* Transparent background */
            color: white; /* Button text color */
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            border-radius: 5px; /* Optional for rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0px; /* Space above the button */
        }

        .button4:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight hover effect */
        }
    </style>
</head>
